# SonarCloud Configuration for Sendit Web Admin
# This file configures SonarCloud analysis for the React application

# Project identification
sonar.organization=marjauzann
sonar.projectName=Sendit Web Admin
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,src/setupTests.js,src/reportWebVitals.js,src/index.js,public/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,public/**,**/*.min.js

# Language configuration
sonar.language=js

# Quality gate
sonar.qualitygate.wait=true

# Additional settings for React projects
sonar.javascript.environments=browser,node,jest